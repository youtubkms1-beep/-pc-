<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수상한 테트리스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🤫 수상한 테트리스</h1>
        <canvas id="tetris-canvas" width="300" height="600"></canvas>
        <div class="info">
            <p>점수: <span id="score">0</span></p>
            <p>레벨: <span id="level">1</span></p>
            <p>시간: <span id="time">00:00</span></p>
            <p>라인: <span id="lines-cleared">0</span></p> 
            <p>다음 블록:</p>
            <canvas id="next-piece-canvas" width="120" height="120"></canvas>
            <button onclick="startGame()">수상하게 시작</button>
            <div class="controls">
                <h3>🏆 최고 점수: <span id="high-score">0</span></h3>
                <p>이동: 방향키 4개, WASD</p>
                <p>회전: X, W, ↑ (위쪽 방향키)</p>
                <p>하드 드롭: 스페이스바</p>
                <p>일시정지/재개: P</p>
                <p>재시작: N</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
